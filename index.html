<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- javascript -->
    <script src="./main.js" async></script>
  </head>

  <body
    class="bg-light vh-100 d-flex justify-content-center align-items-center"
  >
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-11 col-md-3 border shadow rounded-4 p-4">
          <img
            src="./img/Entrepreneur on Foot-Powered Scooter - Vector Image.png"
            class="img-fluid px-3"
            alt=""
          />
          <form action="" id="userEmailForm" class="">
            <div class="form-group">
              <!-- <label for="email"> Inserisci la tua mail </label> -->
              <input
                type="email"
                name="email"
                id="userEmail"
                class="form-control mt-4"
                placeholder="Inserisci la tua email"
              />
            </div>
            <button
              onclick="sendEmail()"
              class="btn btn-dark rounded w-100 my-4 py-3"
            >
              SEND
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
